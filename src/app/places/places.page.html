<ion-header>
  <ion-toolbar color="dark">
    <ion-title>places</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="goToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="['/places',place.id]">
      <ion-avatar slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{place.title}}</ion-label>

    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="addNewPlace()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
