<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add a new Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Write a title" #title></ion-input>
          <ion-input type="text" placeholder="http://imgeUrl" #imageURL></ion-input>
          <ion-button color="primary" (click)="saveNewPlace(title, imageURL)">Add Place</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
